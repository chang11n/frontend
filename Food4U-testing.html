<!DOCTYPE html>
<html>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div> <img  src="dessertweb.jpg"  alt="dessertWEB" / </div>
<h2>Welcome to food for you !(<span style="color:teal" >&#9733;&#9733;&#9733;&#9733;</span>)</h2> 
<h2>  
    <img src="torte.jpg"; alt="Torte image"> </h2>

 <!--- Angular JS -->
 <div ng-app="myApp" ng-controller="customersCtrl">
 
<p>Please enter your name...
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

    
<p>Please enter what do you wanna to eat in the selection list:</p>	
    <select ng-model="meal">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
		<option value="Snack">Snack</option>
		<option value="Dinner">Dinner</option>
    </select>    
	<div ng-show="meal == 'Breakfast'">your Breakfast:</div>	
    <div ng-show="meal == 'Lunch'">your Lunch:</div>
	<div ng-show="meal == 'Snack'">your Snack:</div>
	
	<div ng-show="meal == 'Dinner'" > your Dinner: 
			
				<h3 style=" padding-right: 500px"> <img src="noodle.jpg"; alt="noodle image" align="right" width="300" height="400"> </h3>
				<!-- <img src:"http://food-test.herokuapp.com/menu/" + "mid" + "/image" -->
				<h3>{{names.mid}}</h3>
				<h3>Resturant :{{names.name}}</h3>
				<h3>Price: ${{names.price}}</h3>
				
				
			
	</div>
	
 
</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {

  $http.get("https://food-for-you.herokuapp.com/menu")
  <!-- $http({method: "GET",url:'data.json'})-->
  
  .success(function (response) {$scope.names = response.data;});
  
  });
</script>




</body>
</html>
