<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Food For YOU </title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href="css/css.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="header"> <img  src="img/banner.gif" ></div>
<h2>Welcome to food for you !</h2> 

 <!--- Angular JS -->

<div ng-app="myApp">
	<p>Please enter your name...
	<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
	<h1>Hello {{name}}</h1>

	<div ng-controller="restCtrl">

		<p>Please enter what do you wanna to eat in the selection list:</p>	
    		<select ng-model="meal">
        		<option value="Breakfast">Breakfast</option>
        		<option value="Lunch">Lunch</option>
				<option value="Snack">Snack</option>
				<option value="Dinner">Dinner</option>
    		</select>    
		<div ng-show="meal == 'Breakfast'">your Breakfast:</div>	
    	<div ng-show="meal == 'Lunch'">your Lunch:</div>
		<div ng-show="meal == 'Snack'">your Snack:</div>
		<div ng-show="meal == 'Dinner'" > your Dinner: 
       		<h3>Resturant :{{names.name}}</h3>
			<h3>Price: ${{names.price}}</h3>
			<h3><img src="https://food-for-you.herokuapp.com/menu/{{names.mid}}/image"></h3>
		
         
			
		</div>
	</div>
	
</div>
	


<script>
var app = angular.module('myApp', []);
app.controller('restCtrl', function($scope, $http) {

  $http.get("https://food-for-you.herokuapp.com/menu")
   .success(function (response) {
	  $scope.names = response.data;});
  });
</script>




</body>
</html>
